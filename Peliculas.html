<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="css/stylesPeli.css">
</head>
<body>
    <header>
        <nav>
            <div id="icono">
                <img src="img/LogoPalomitas.png" alt="Logo" width="75" height="100">
                <img src="img/Nombre.svg" alt="Nombre">
            </div>
            <div id="idiomas">
                <img src="img/iconoIdioma.png" alt="Idioma" width="20" height="20">
                <select name="lista" id="select-idioma">
                    <option value="1" selected>Español</option>
                    <option value="2">Inglés</option>
                </select>
            </div>
        </nav>
    </header>
    <section class="cuadro-centrado">
        <div>
            <h1>Pelicula</h1>
                <div class="pelicula">
                    <img src="img/imagen1.jpg" alt="imagen1">
                    <h2>Titulo</h2>
                    <p>Descripcion</p>
                </div>
        </div>
    </section>

</body>
</html>
