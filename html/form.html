        <h1 id="tituloSolicitud">Solicita tu pelicula</h1>
        <form action="">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="nombre">Nombre de la película</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="anio">Año de la película</label>
            <input type="text" id="anio" name="anio" maxlength="4" required>


            <label for="idioma">Idioma original de la película</label>
            <select name="idiomaPelicula" id="idioma" required>
                <option value="alemán">Alemán</option>
                <option value="chino">Chino</option>
                <option value="coreano">Coreano</option>
                <option value="español">Español</option>
                <option value="francés">Francés</option>
                <option value="inglés">Inglés</option>
                <option value="japonés">Japonés</option>
                <option value="otro">Otro</option>
            </select>

            <div class="ofertas-group">
                <input id="ofertasCheckbox" type="checkbox" checked>
                <label for="ofertasCheckbox">Deseo recibir información sobre novedades y ofertas</label>
            </div>

            <div class="actualizaciones-group">
                <input id="actualizacionesCheckbox" type="checkbox">
                <label for="actualizacionesCheckbox">Deseo recibir actualizaciones y respuesta sobre mi petición a mi correo electrónico</label>
            </div>

            <div class="declaraciones-group">
                <input id="declaracionCheckbox" type="checkbox" required>
                <label for="declaracionCheckbox">Declaro haber leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </main>
