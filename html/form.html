<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita Tu Pelicula</title>
    <link rel="stylesheet" href="..//css/index.css">
    <link rel="stylesheet" href="../css/solicitarPelicula.css">
</head>
<body>
    <header>
        <nav>
            <div id="icono">
                <img src="../src/LogoPalomitas.png" alt="Logo" width="75" height="100">
                <img src="../src/CineMagicLogo.png" alt="Nomnbre" width="250" height="70">
            </div>
            <div id="idiomas">
                <img src="..//src/iconoIdioma.png" alt="Idiaoma" width="20" height="20">
                <select name="lista" id="select-idioma">
                    <option value="1" selected>Español</option>
                    <option value="2">Inglés</option>
                </select>
                <p id="barraVertical">|</p>

                <a class="enlace" href="IniciaSesion">
                    <p>Cerrar Sesion</p>
                </a>
            </div>
        </nav>
    </header>
        <main>
            <section id="subContenedor">
                <h1>Solicita tu pelicula</h1>

                <form action="">
                    <label for="">Correo electrónico</label>
                    <input type="email">

                    <label for="">Año de la pelicula</label>
                    <input type="text" name="" id="" maxlength="4">

                    <label for="">Nombre de la película</label>
                    <input type="text" name="" id="">

                    <label for="">Idioma original de la pelicula</label>
                    <select name="idiomaPelicula" id="">
                        <option value="">Alemán</option>
                        <option value="">Chino</option>
                        <option value="">Coreano</option>
                        <option value="">Español</option>
                        <option value="">Francés</option>
                        <option value="">Inglés</option>
                        <option value="">Japonés</option>
                        <option value="">otro</option>
                    </select>

                    <input id="ofertasCheckbox" type="checkbox" checked>
                    <label for="ofertasCheckbox">Deseo recibir información sobre novedades y
                        ofertas</label>

                    <input id="actualizacionesCheckbox" type="checkbox">
                    <label for="actualizacionesCheckbox">Deseo recibir actualizaciones y respuesta sobre
                        mi petición a mi correo electrónico</label>

                    <input id="declaracionCheckbox" type="checkbox" required>
                    <label for="declaracionCheckbox">Declaro haber leído y acepto las condiciones
                        generales del programa y la normativa sobre protección de datos"</label>

                    <input type="submit" value="Enviar">
                    </form>
            </section>
        </main>

    </body>
    </html>
